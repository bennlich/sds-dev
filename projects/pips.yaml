descriptionLeftContent: >-
  <div>
    <bold>Toward Post-Industrial Product Semantics</bold><br/><br/>
    MFA Design Thesis<br/>
    2014<br/>
    Book, 3D printing<br/><br/>
    <a href="Pics/PIPS/MattThesis.pdf">Download the full book here ------></a><br/>
  </div>


descriptionRightContent: >-
  As depositional printing has shattered the constraints of assembly-line 
  mass-manufacture, process-based form-giving is becoming a viable option 
  for generating singular objects for average consumers. Rapidly evolving 
  3D printing machines can materialize almost any form, in a wide array of 
  materials and aesthetics. Furthermore, with 3D printing, the viability of 
  sites for production is no longer predicated on immense capital investment, 
  or consumer demand ginned up by disingenuous marketing schemes. Soon, 
  factories as we know them today will cease to exist. <br/><br/>

  Matt’s MFA thesis work explores these new potentials, opened up by 3D 
  modeling softwares and 3D printing technologies. With this formally and 
  materially flexible toolkit, and a rapidly growing archive of digital 3D 
  artifacts, Matt uses appropriation and collage as a means to generate 
  uncanny vocabularies for consumer objects. In our current period of “late” 
  culture (Adorno, <i>Late Style in Beethoven</i>, 1937), as we begin to see 
  the fabric of global capital fray, our new digital 3D design tools offer 
  an expanding set of possibilities for remixing and reimagining objects from 
  the past. While these objects are not aimed at a particular function or 
  program, such new forms could point toward archetypes like containers, 
  supports, or mementos.<br/><br/>

  The graphic design of Toward Post-Industrial Product Semantics is reflective 
  of its content. Concepts relating to containment, rupture, and erasure all 
  inform the layout structure for the document. This project was developed in 
  parallel with <i>Instructions. Algorithms, Scores…,</i> and was supervised 
  by Paul Montgomery at California College of the Arts.<br/><br/>