descriptionLeftContent: >-
  <div>
    <bold>Toward Post-Industrial Product Semantics</bold><br/><br/>
    MFA Design Thesis<br/>
    2014<br/>
    Project Lead: Matthew Johnson
    Book, 3D printing<br/><br/>
    <a href="Pics/PIPS/MattThesis.pdf">Download the full book here ------></a><br/>
  </div>


descriptionRightContent: >-
  As depositional printing points to new techniques  for mass-manufacture, process-based form-giving may soon become a viable option for mass-customization. With 3D printing, mass-production is no longer predicated on immense capital investment. Soon, factories as we know them today will cease to exist. <br/><br/>
  Part of Matt’s MFA thesis, <i>Toward Post-Industrial Product Semantics,</i> explores these new manufacturing potentials. Developed in parallel with <i>Instructions. Algorithms, Scores…,</i> this project was supervised by Paul Montgomery at California College of the Arts.
  <br/><br/>