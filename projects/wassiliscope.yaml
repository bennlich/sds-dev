descriptionLeftContent: >-
  <div>
    <bold>Wassiliscope</bold><br/><br/>
    2013<br/>
    Project Lead: Christopher Yamane
    Sound Design: Benjamin Lichtner<br/>
    Aluminum, Plastic, Glass, Electronics<br/>
    Languages: Processing, Supercollider<br/><br/>    
    See it on
    <a href="http://gizmodo.com/this-wacky-telescope-lets-you-listen-to-what-youre-loo-1510838109">Gizmodo</a>/<a href="http://www.designboom.com/design/christopher-yamane-turns-light-into-sound-with-wassiliscope-01-28-2014/">Designboom</a><br/><br/>
  </div>


descriptionRightContent: >-
  Named after abstract painter Wassily Kandinsky, The <i>Wassiliscope</i> captures and analyzes the frequency of incoming light waves which are converted to their corresponding audible frequency. 
  <br/><br/>
  Audio output is then sent through a triangle wave oscillator and out to the headphones in real time allowing you to listen to color.
  <br/><br/>