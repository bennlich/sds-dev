descriptionRightContent: >-
  The Insights series from frog design consists of a bi-annual print publication, related online content, and a summary of global events and conferences. Insights offers direct, in-the-field discoveries of consumersâ€™ habits and aspirations, combined with deep, data-driven analyses of contemporary trends. To create these analyses, frog deploys a combination of in-depth interviews, design research, and an original quantitative survey.
  <br/><br/>
  Art Director: <a href="http://www.megan-lynch.com/">Megan Lynch.</a><br/>
