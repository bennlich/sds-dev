descriptionRightContent: >-
  These spacey glasses are our reimagination of a traditional italian glassblowing technique, which we appropriated to prevent messy spills and stains.  Four years of research and refinement has culminated in Saturn Glasses that are surprisingly light and satisfying to drink from.<br/><br/>

  Chris has been blowing glass since 2006 and has honed his techniques with some of the best glassblowers in the country.  His deep knowledge of traditional methods, combined with Mattâ€™s fresh perspective as a newcomer to the material, has lead to a playful line of glassware that is a remix of Italian and Scandanavian glass-making traditions.<br/><br/>

  To prepare the material for each cup, the molten glass is shaped by hand before being blown into a mold by glass artisans in Oakland, California.  Each glass is then annealed overnight (a process which cools the glass slowly to relieve material stresses), cut, and polished by hand.
  <br/><br/>
  Check them out on <a href="http://www.huffingtonpost.com/2014/12/18/wine-glass-doesnt-spill-amazing_n_6342452.html">Huffington Post,</a> <a href="http://www.dezeen.com/2014/12/01/superduperstudio-saturn-wine-glasses-spillproof-spinning/">Dezeen</a>, and <a href="http://www.foodandwine.com/fwx/drink/spill-proof-wine-glasses-keep-your-carpets-clean">Food & Wine</a><br/><br/>
