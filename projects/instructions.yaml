descriptionLeftContent: >-
  <div>
    <bold>Instructions, Algorithms, Scores...</bold><br/><br/>
    MFA Design Thesis<br/>
    2014<br/>
    Drawing, Computer-generated prints, 3D Printed ABS Plastic, Book<br/>
    Languages: Processing, Grasshopper, Rhinoscript<br/><br/>
    <a href="Pics/Instructions/ThesisFinal.pdf">Download the full book here ------></a><br/>
  </div>


descriptionRightContent: >-
      For Chrisâ€™s MFA design thesis at California College of the arts he explored using 
      procedural systems and instructions to generate images and forms, as an alternative 
      to intuitive form making.  The goal was for this methodology to yield surprising 
      results that could not be premeditated.  <br/>
      This project was developed in tandem with <i>Toward Post-Industrial Product Semantics.</i><br/><br/>

      In order to develop the methodology, Chris wrote repeatable sets of instructions and 
      tested their effects on the production of images and objects. These studies included 
      drawings executed by hand, drawings executed by code, and manually-assembled, 
      functional light sculptures made of modular, algorithmically-generated 3D-printed 
      parts.<br/><br/>