descriptionRightContent: >-
  <i>Satellites</i> is an experiment in writing procedures for functional 
  objects. Each mobile contains two different joints, each made by spinning 
  hollow cylinders around a point. A RhinoScript was used to spin the 
  joints according to lunar positioning data relative to my position on the 
  earth at the time of 3D printing making each object time and site specific. 
  <i>(Figure 1.)</i>  The number of each joint and the selection of mirrors 
  used to assemble each satellite was determined by chance.<br/>