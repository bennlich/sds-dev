descriptionLeftContent: >-
  <div>
    <bold>Products for Shipping Containers</bold><br/><br/>
      MFA Design Thesis<br/>
      2014<br/>
      3D printing, Digital Collage, Video<br/><br/>
  </div>


descriptionRightContent: >-
  In an experiment aligned with the project <i>Toward Post-Industrial Product Semantics</i>, we experimented with procedural collage and bricolage to generate singular and unlikely forms. Using a set of digital tools, including digital 3D modeling softwares, 3D printers, 2D image processing softwares, and video editing, Products for Shipping Containers are intended to conform to the spatial logic of international <br/>trans-oceanic shipping, while simultaneously providing a critique of the form languages of the products of globalized trade.<br/><br/>

      Products for Shipping Containers engage appropriation, collage, and erasure as a way of creating formal variation that is at once familiar and mysterious. These experimental methods for the development of form languages lead to product semantics that invite reflection on the relationship between form, utility, and meaning.<br/><br/>