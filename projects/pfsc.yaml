descriptionLeftContent: >-
  <div>
    <bold>Products for Shipping Containers</bold><br/><br/>
      MFA Design Thesis<br/>
      2014<br/>
      Project Lead: Matthew Johnson
      3D printing, Digital Collage, Video<br/><br/>
  </div>


descriptionRightContent: >-
  <i>Products for Shipping Containers</i> are the result of Mattâ€™s MFA thesis  experiments with 3D procedural collage. Using a set of digital tools, including 3D modeling software, 3D printers, 2D image processing software, and video editing,  we designed these forms to conform to the spacial constraints of  trans-oceanic shipping. Simultaneously, they provi a critique of the form language of mainstream product design . Most importantly, <i>Products for Shipping Containers</i> invite reflection on the relationship between form, utility, and meaning.<br/><br/>